App\Bundle\CoreBundle\Entity\Vendor:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        description:
            type: text
    manyToOne:
        address:
            targetEntity: Sylius\Component\Addressing\Model\AddressInterface
            joinColumn:
                name: address_id
                referencedColumnName: id
            cascade: ['all']
    lifecycleCallbacks: {  }
